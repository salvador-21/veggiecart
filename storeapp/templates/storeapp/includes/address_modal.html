<div class="modal fade" id="MapModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
       <div class="modal-content border-0 shadow overflow-hidden">
          <div class="modal-header px-4">
             <h5 class="h6 modal-title fw-bold">Add Drop Details</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <div class="input-group bg-white shadow-sm rounded-pill p-2 mb-2">
               <span class="input-group-text bg-white border-0"><i class="bi bi-pin-map h5 mb-0"></i></span>
               <input type="text" id="search-box" class="form-control bg-white border-0 ps-0 me-1" placeholder="Enter Address">
               <button onclick="searchLocation()" class="btn btn-success rounded-pill py-2 px-4 border-0" type="button">Locate</button>
            </div>
            
             <div class="bg-light rounded overflow-hidden border mb-4">
               
                <div id="map" style="width: 100%; height: 400px;z-index: 9;">
                   
                </div>
                
                <div class="p-3">
                   <div class="d-flex align-items-center gap-3">
                      <i class="bi bi-pin-map h5 mb-0"></i>
                      <span class="text-start">
                         <h6 class="mb-1 fw-bold">Selected Location</h6>
                         <!-- <div class="text-muted small text-opacity-50">925 S Chugach St #APT 10, Palmer, Alaska 99645, USA</div> -->
                      </span>
                      <i class="bi bi-check-circle-fill ms-auto"></i>
                   </div>
                </div>
             </div>

            <form id="location_frm" method="POST" >
               {% csrf_token %}
             <div class="row">
               <div class="col-6 mb-3">
                  <label class="form-label">Region:</label>
                  <div class="input-group rounded overflow-hidden border">
                     <span class="input-group-text bg-white border-0"><i class="bi bi-house-door-fill text-muted"></i></span>
                     <input readonly type="text" id="region" name="ad_region" class="form-control bg-white border-0 ps-1" >
                  </div>
               </div>
               <div class="col-6 mb-3">
                  <label class="form-label">State:</label>
                  <div class="input-group rounded overflow-hidden border">
                     <span class="input-group-text bg-white border-0"><i class="bi bi-house-door-fill text-muted"></i></span>
                     <input readonly type="text" id="state" name="ad_state" class="form-control bg-white border-0 ps-1" >
                  </div>
               </div>
           
               <div class="col-12 mb-3">
                  <label class="form-label"> <i class="bi bi-house-door-fill text-muted"></i> Address Details</label>
                  <div class="input-group rounded overflow-hidden border">
                     <textarea readonly id="ad_name" name="ad_name" class="form-control bg-white border-0 ps-1">

                     </textarea>
                     <!-- <input readonly  type="text" id="ad_name" name="ad_name" class="form-control bg-white border-0 ps-1" placeholder="Delivery Address" aria-label="Username"  required>  -->
                  </div>
                  <input type="hidden"  id="ad_lat" name="ad_lat" class="form-control bg-white border-0 ps-1" placeholder="Delivery Address"  required>
                  <input type="hidden"  id="ad_lng" name="ad_lng" class="form-control bg-white border-0 ps-1" placeholder="Delivery Address" required>
               </div>

              
               <div class="col-12 mb-3">
                  <label class="form-label">Add Land Mark:</label>
                  <div class="input-group rounded overflow-hidden border">
                     <span class="input-group-text bg-white border-0"><i class="bi bi-house-door-fill text-muted"></i></span>
                     <input type="text" id="lanmark" name="ad_desc" class="form-control bg-white border-0 ps-1" placeholder="Landmark" >
                  </div>
               </div>

               <div class="col-12 mb-3">
                  <label class="form-label">Address Type:</label>
                  <div class="input-group rounded overflow-hidden border">
                     <span class="input-group-text bg-white border-0"><i class="bi bi-house-door-fill text-muted"></i></span>
                     <select name="ad_type" class="form-control bg-white border-0 ps-1">
                        <option value="HOME">HOME</option>
                        <option value="WORK">WORK</option>
                     </select> 
                  </div>
               </div>

             </div>
          </div>
          <div class="border-top d-flex">
             <button type="button" class="w-100 btn btn-lg py-4 border-0 btn-outline-success rounded-0" data-bs-dismiss="modal">CLOSE</button>
             <button type="submit" class="w-100 btn btn-lg py-4 border-0 btn-success rounded-0" >SAVE ADDRESS</button>
          </div>
         </form>
       </div>
    </div>
 </div>
